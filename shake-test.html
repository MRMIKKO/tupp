<body>
    <div class="container">

        <div class="data" id="dataContainer">

            <div class="data-row">

    <script>
        let lastX = 0, lastY = 0, lastZ = 0;
        let shakeCount = 0;
        let isInitialized = false;
        const shakeThreshold = 12;
        
        const statusContainer = document.getElementById('statusContainer');
        const requestBtn = document.getElementById('requestBtn');
        const shakeIndicator = document.getElementById('shakeIndicator');
        
        function showStatus(message, type = 'info') {
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function checkDeviceSupport() {
            if (typeof DeviceMotionEvent === 'undefined') {
                showStatus('âŒ è®¾å¤‡ä¸æ”¯æŒè¿åŠ¨ä¼ æ„Ÿå™¨', 'error');
                requestBtn.disabled = true;
                return false;
            }
            
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                showStatus('âœ“ æ£€æµ‹åˆ°iOSè®¾å¤‡ï¼Œéœ€è¦è¯·æ±‚æƒé™', 'info');
                return true;
            }
            
            showStatus('âœ“ è®¾å¤‡æ”¯æŒè¿åŠ¨ä¼ æ„Ÿå™¨ï¼ˆéiOSï¼‰', 'success');
            requestBtn.textContent = 'å¼€å§‹ç›‘å¬';
            return true;
        }
        
        async function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    showStatus('â³ æ­£åœ¨è¯·æ±‚æƒé™...', 'info');
                    const permission = await DeviceMotionEvent.requestPermission();
                    
                    if (permission === 'granted') {
                        showStatus('âœ“ æƒé™å·²æˆäºˆï¼å¼€å§‹ç›‘å¬...', 'success');
                        startListening();
                    } else {
                        showStatus('âŒ æƒé™è¢«æ‹’ç»', 'error');
                    }
                } catch (error) {
                    showStatus('âŒ è¯·æ±‚æƒé™å‡ºé”™: ' + error.message, 'error');
                }
            } else {
                startListening();
            }
        }
        
        function startListening() {
            requestBtn.disabled = true;
            showStatus('âœ“ æ­£åœ¨ç›‘å¬è®¾å¤‡è¿åŠ¨ï¼Œè¯•è¯•æ‘‡ä¸€æ‘‡ï¼', 'success');
            
            window.addEventListener('devicemotion', handleMotion, false);
        }
        
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;
            
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;
            
            document.getElementById('xValue').textContent = x.toFixed(2);
            document.getElementById('yValue').textContent = y.toFixed(2);
            document.getElementById('zValue').textContent = z.toFixed(2);
            
            if (!isInitialized) {
                lastX = x;
                lastY = y;
                lastZ = z;
                isInitialized = true;
                return;
            }
            
            const deltaX = Math.abs(x - lastX);
            const deltaY = Math.abs(y - lastY);
            const deltaZ = Math.abs(z - lastZ);
            const totalDelta = deltaX + deltaY + deltaZ;
            
            document.getElementById('deltaValue').textContent = totalDelta.toFixed(2);
            
            if (totalDelta > shakeThreshold) {
                shakeCount++;
                document.getElementById('shakeCount').textContent = shakeCount;
                
                // è§†è§‰åé¦ˆ
                shakeIndicator.classList.add('active');
                setTimeout(() => {
                    shakeIndicator.classList.remove('active');
                }, 300);
                
                showStatus(`ğŸ‰ æ£€æµ‹åˆ°æ‘‡åŠ¨ï¼å˜åŒ–é‡: ${totalDelta.toFixed(2)}`, 'success');
            }
            
            lastX = x;
            lastY = y;
            lastZ = z;
        }
        
        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            checkDeviceSupport();
        });
    </script>
